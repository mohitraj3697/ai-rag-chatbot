<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bit Buddy Chatbot</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-screen bg-yellow-50">

  <!-- Top Header -->
  <header class="bg-red-800 text-white p-4 flex items-center justify-between">
    <h1 class="text-xl font-bold">Bit Buddy</h1>
    <nav class="space-x-4">
      <a href="#" class="hover:underline">Home</a>
      <a href="#" class="hover:underline">Services</a>
      <a href="#" class="hover:underline">BIT Buddy</a>
      <a href="#" class="hover:underline">Contact</a>
    </nav>
  </header>

  <!-- Chat Container -->
  <main class="flex-1 flex flex-col overflow-hidden p-4">
    <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-3 rounded-lg bg-yellow-100 border border-yellow-200">
      <!-- Messages go here -->
    </div>

    <!-- Input Area -->
    <div class="flex mt-4">
      <input id="input" type="text" placeholder="Ask Bit Buddy something..."
        class="flex-1 p-3 rounded-l-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-600"/>
      <button id="ask" class="bg-red-700 text-white p-3 rounded-r-xl hover:bg-red-800 transition-colors">Send</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-red-800 text-white text-center p-3">
    by BITP student community
  </footer>

  <script src="script.js"></script>
</body>
</html>
